<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>任务四</title>
        <style type="text/css">
		#a {
			width: 400px;height: 200px;background-color: #ccc;
			position: absolute;margin: auto;
            right: 0;top: 0;bottom: 0;left: 0;
		}
		#b{
			width: 50px;height: 50px;background-color: #fc0;
			position: absolute;
			left: 0;top: 0;border-radius: 0 0 100% 0;
		}
		#c {
			width: 50px;height: 50px;background-color: #fc0;
			position: absolute;
			right: 0;bottom: 0;border-radius: 100% 0 0 0;
		}
	</style>
</head>

<body>
<div id="a">
<div id="b"></div>
<div id="c"></div>
</div>
</body>

</html>
